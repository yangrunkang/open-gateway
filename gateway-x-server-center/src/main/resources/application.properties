# 应用程序名
spring.application.name=gateway-x-server-center

# 指定服务注册中心端口
server.port=1001

# Eureka英文读音[juə'ri:kə]， 中文读音：尤里卡，古希腊词语，词性为感叹词，意思是“我找到了！我发现了！”
# 实例域名
eureka.instance.hostname=localhost
# 表示是否注册Eureka服务器,因为自身作为服务注册中心，所以为false
eureka.client.register-with-eureka=false
# 是否从Eureka Server获取注册信息，默认为true
eureka.client.fetch-registry=false
# 设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址(注意：地址最后面的 /eureka/ 这个是固定值）)
eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/

# 设为false，关闭自我保护
# eureka.server.enable-self-preservation=false
# 清理间隔（单位毫秒，默认是60*1000）
# eureka.server.eviction-interval-timer-in-ms=100000

# 访问服务中心 http://localhost:${server.port}